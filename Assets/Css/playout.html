<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản phẩm | Khô gà Bộ PC</title>
    <link rel="stylesheet" href="playout.css">
    <link rel="stylesheet" href="doan.css">
</head>

<body>
    <div>
        <nav>
            <div class="logo">
                <img src="conchobopc.png">
            </div>
            <ul class="nav-links">
                <li><a href="list_items.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">More info</a></li>
            </ul>
            <div class="btns">
                <button class="btn">Login</button>
                <button class="btn">Sign up</button>
            </div>
        </nav>
    </div>
    <div class="base-container">
        <section class="product-summary-grid">

            <div class="product-media-column">
                <div class="main-image-container">
                    <img src="https://images.unsplash.com/photo-1599669454699-248893623440?w=400"
                        class="product-main-img" alt="Logitech Pro X Gaming">
                </div>
            </div>

            <div class="product-info-column">
                <aside class="purchase-action-column">
                    <h1 class="product-title">Logitech Pro X Gaming</h1>
                    <div class="buy-box-container">
                        <div class="price-and-shipping">
                            <span class="final-price">$36.36</span>
                        </div>

                        <p class="stock-status in-stock">
                            Còn hàng
                        </p>
                        <div class="card_color">
                            <h3>Color:</h3>
                            <span class="color_1"></span>
                            <span class="color_2"></span>
                        </div>
                        <form class="purchase-form">
                            <label class="quantity-label">Số lượng:</label>
                            <select class="quantity-selector">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4+</option>
                            </select>
                            <div class="user-select">
                                <button type="submit" class="cta-primary">
                                    Thêm vào Giỏ hàng
                                </button>

                                <button type="submit" class="cta-secondary">
                                    Mua ngay
                                </button>
                            </div>
                        </form>

                        <div class="transaction-details">
                            <p class="return-policy">
                                Đổi trả miễn phí trong **30 ngày**.
                            </p>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
    </div>
    <script src="playout.js"></script>
</body>

</html>
