<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử đơn hàng</title>
    <link rel="stylesheet" href="../Assets/Css/navi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../Assets/Css/HistoryOrder.css">
    <link rel="stylesheet" href="../Assets/Css/header.css">
</head>
<body>
    <div class="table_container">
        <table>
            <caption>Lịch Sử Đơn Hàng</caption>
            <thead>
                <tr>
                    <th>Mã Đơn Hàng</th>
                    <th>Ngày Đặt (DD-MM-YYYY)</th>
                    <th>Địa Chỉ Giao Hàng</th>
                    <th>Trạng Thái</th>
                    <th>Tổng Tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DH001</td>
                    <td>15-05-2024</td>
                    <td>123 Đường ABC, Quận 1</td>
                    <td class="status done">Đã Giao</td>
                    <td>500,000 VND</td>
                </tr>
                <tr>
                    <td>DH002</td>
                    <td>20-05-2024</td>
                    <td>456 Đường XYZ, Quận 3</td>
                    <td class="status shipping">Đang Vận Chuyển</td>
                    <td>750,000 VND</td>
                </tr>
                <tr>
                    <td>DH003</td>
                    <td>25-05-2024</td>
                    <td>789 Đường DEF, Quận 5</td>
                    <td class="status canceled">Đã Hủy</td>
                    <td>300,000 VND</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
