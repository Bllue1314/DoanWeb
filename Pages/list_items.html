<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chu</title>
    <link rel="stylesheet" href="doan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="list_items.css">
    <link rel="stylesheet" href="header.css">

</head>

<body>
    <header class="main_header">
        <form class="search_container">
            <button type="submit" class="search_button">
                <i class="fas fa-search"></i>
            </button>
            <input type="search" class="search_input" placeholder="Tìm kiếm...">
        </form>
        <marquee behavior="scroll" direction="left" scrollamount="15">
            <h1>Ộ i i Gaming Store</h1>
            <h3>Địa chỉ: 120 phố Yên lãng</h3>
        </marquee>
        <ul class="social_icons">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </header>
    <nav>
        <div class="logo">
            <img src="conchobopc.png">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">More info</a></li>
        </ul>
        <div class="btns">
            <button class="btn">Login</button>
            <button class="btn">Sign up</button>
        </div>
    </nav>

    <div class="main-wrapper">

        <aside class="sidebar">
            <h2>Bộ lọc</h2>
            <p>Phần 25% của sidebar sẽ ở đây.</p>
        </aside>

        <div class="container">
            <div class="products-grid" id="productsContainer"></div>
        </div>
    </div>

    <script src="list_items.js"></script>
</body>

</html>
